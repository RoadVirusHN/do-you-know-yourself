<!DOCTYPE html>
<html>
  <head>
    <title>DKDKT 사칙연산</title>
    <link rel="icon" href="../static/frog.ico" type="image/x-icon"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../static/index.css" />
  </head>
  <body style="background:url('../static/blackboard.png') no-repeat center fixed;
  background-size: contain;">
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../static/frog.ico" alt="" width="30" height="24" class="d-inline-block align-text-top">
          DKDKT 사칙연산
        </a>  
        <div style="color: snow;">
          2021 DKDKT team all rights reserved.
        </div>    
      </div>
    </nav>
    
    <div class="container">
      <div id="start_quiz" style="padding: 15%; height: 100%; display: True;">
        <h1 class="my-5" style="color: snow;">DKDKT 사칙연산</h1>
        <p class="mx-5" style="padding-left:10%; padding-right: 10%; font-size: 20px; color: snow;">
          간단한 사칙연산 문제를 진행합니다.<br />
          정답과 오답 비율에 따라 예측 점수가 달라지는 걸 확인해보세요.
        </p>
        <button type="button" id="start_btn" class="btn btn-primary btn-sm mt-4" style="height: 3em;">
          START
        </button>
      </div>

      <div
        class="spinner-grow"
        id="spinner"
        role="status"
        style="display: none"
      >
        <span class="sr-only"></span>
      </div>

      <div
        id="question-section"
        style="padding: 15%; height: 100%; display: none; color: snow;"
        data-started="false"
      >
        <h2 class="mt-5">문제 <span id="q-number">1</span></h2>
        <div class="game-box" > 
          <h1 id="question-text" class="mt-4">Loading...</h1>
          <form action="">
            <div style="margin-top: 20px;">
              <input id="answer_input" class="form-control-lg my-4" type="text" placeholder="답안" aria-label="example">
              <br/>
              <p id="timer" class="my-4" style="width: 100%;"></p>
              <div id="progress-bar" class="mt-3">
                <div id="time-bar"></div>
              </div>
              <button                          
                type="button"
                id="answer-btn"
                data-answer="1"
                class="btn btn-primary btn-sm my-4 answer-btn"
                style="height: 3em; width: 20%;"
                >
                제출
              </button>
            </div>              
          </form>
        </div>
      </div>

      <div id="result" style="padding: 20%; height: 100%; color: snow; display: none">
        <h3>Your predicted score is:</h3>
        <div>
          <span id="value">0</span>점!
        </div>
        <button                          
          type="button"
          id="restart-btn"
          class="btn btn-primary btn-sm my-4 answer-btn"
          style="height: 3em; width: 20%;"
          >
          재도전
          </button>
      </div>
      
    </div>    
    <script src="../static/index.js"></script>
  </body>
</html>
